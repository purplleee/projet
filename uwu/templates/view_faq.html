{% extends 'base.html' %}

{% block title %}Détail de la FAQ{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ faq.objet }}</h2>
            <p class="card-text"><strong>Catégorie :</strong> {{ faq.category.category_name }}</p>
            <p class="card-text"><strong>Posée par :</strong> {{ faq.user.username }}</p>  <!-- Ajuster en fonction de votre modèle utilisateur -->
            <p class="card-text"><strong>Contenu :</strong> {{ faq.contenu }}</p>
            <a href="{{ url_for('admin.list_faqs') }}" class="btn btn-primary">Retour aux FAQs</a>
        </div>
    </div>
</div>
{% endblock %}
