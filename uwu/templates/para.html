{% extends 'base.html' %}

{% block title %}Paramétrage{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Paramétrage</h2>
    <div class="row">
        <!-- Structures Button -->
        <div class="col-md-3 mb-1">
            <div class="card text-center shadow-sm">
                <div class="card-body p-2">
                    <h5 class="card-title">Structures</h5>
                    <p class="card-text">Manage your structures here.</p>
                    <a href="{{ url_for('admin.structures') }}" class="btn btn-primary btn-sm">Go to Structures</a>
                </div>
            </div>
        </div>
        <!-- Marques Button -->
        <div class="col-md-3 mb-1">
            <div class="card text-center shadow-sm">
                <div class="card-body p-2">
                    <h5 class="card-title">Marques</h5>
                    <p class="card-text">Manage your marques here.</p>
                    <a href="{{ url_for('admin.marques') }}" class="btn btn-primary btn-sm">Go to Marques</a>
                </div>
            </div>
        </div>
        <!-- Types Button -->
        <div class="col-md-3 mb-1">
            <div class="card text-center shadow-sm">
                <div class="card-body p-2">
                    <h5 class="card-title">Types</h5>
                    <p class="card-text">Manage your types here.</p>
                    <a href="{{ url_for('admin.types') }}" class="btn btn-primary btn-sm">Go to Types</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
