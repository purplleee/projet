<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Sonelgaz</title>
    <link rel="icon" href="{{ url_for('static', filename='img/sol_fav.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="{{ url_for('static', filename='img/help_logo.png') }}" alt="Logo Help Desk" class="logo">
            <form action="{{ url_for('auth.login') }}" method="POST">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Mot de Passe" required>
                </div>
                <button type="submit" class="btn">Se connecter</button>
            </form>
        </div>
        <div class="right-section">
            <h1>Help Desk.</h1>
        </div>
        {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-{{ category }} mt-4">
            {{ message }}
        </div>
        {% endfor %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.classList.add('show');
                }, 100);
                setTimeout(() => {
                    alert.classList.remove('show');
                }, 5000);
            });
        });
    </script>
</body>
</html>
