{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Créer un compte</h2>
    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for(current_user.role.name + '.add_user') }}">
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" required>
        </div>
        <div class="form-group">
            <label for="prenom">Prenom</label>
            <input type="text" class="form-control" id="prenom" name="prenom" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="roles">Type</label>
            <select class="form-control" id="roles" name="roles">
                {% if current_user.is_super_admin %}
                    <option value="employee">Employee</option>
                    <option value="admin">Admin</option>
                    <option value="super_admin">Super Admin</option>
                {% elif current_user.is_admin %}
                    <option value="employee">Employee</option>
                    <option value="admin">Admin</option>
                {% endif %}
            </select>
        </div>
        <div class="form-group">
            <label for="structure">Structure</label>
            <select class="form-control" id="structure" name="structure_id">
                {% for structure in structures %}
                <option value="{{ structure.structure_id }}">{{ structure.structure_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="text-right">
            <button type="reset" class="btn btn-secondary">Annuler</button>
            <button type="submit" class="btn btn-success">Créer</button>
        </div>
    </form>
</div>
{% endblock %}
